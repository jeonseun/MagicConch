<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <body>
    <nav
      th:fragment="mypageNav(currentMenu)"
      class="container bg-gradient rounded shadow"
    >
      <ul class="nav justify-content-around">
        <li class="nav-item">
          <a
            th:classappend="${currentMenu} == 'overview' ? 'disabled' : ''"
            class="nav-link"
            th:href="@{/mypage/overview}"
            >모아보기</a
          >
        </li>
        <li class="nav-item">
          <a
            th:classappend="${currentMenu} == 'bundle' ? 'disabled' : ''"
            class="nav-link"
            th:href="@{/mypage/bundle}"
            >내 번들</a
          >
        </li>
        <li class="nav-item">
          <a
            th:classappend="${currentMenu} == 'question' ? 'disabled' : ''"
            class="nav-link"
            th:href="@{/mypage/question}"
            >내 질문</a
          >
        </li>
        <li class="nav-item">
          <a
            th:classappend="${currentMenu} == 'friend' ? 'disabled' : ''"
            class="nav-link"
            th:href="@{/mypage/friend}"
            >내 친구</a
          >
        </li>
        <li class="nav-item">
          <a
            th:classappend="${currentMenu} == 'setting' ? 'disabled' : ''"
            class="nav-link"
            th:href="@{/mypage/setting}"
            >설정</a
          >
        </li>
      </ul>
    </nav>
  </body>
</html>
