<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="base(title)">
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      th:href="@{https://use.fontawesome.com/releases/v5.11.2/css/all.css}"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      th:href="@{https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap}"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      th:href="@{https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500&display=swap}"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/bootstrap/css/mdb.min.css}" />
    <!-- MDB -->
    <script
      defer
      type="text/javascript"
      th:src="@{/bootstrap/js/mdb.min.js}"
    ></script>
    <style>
      body {
        font-family: "Roboto", "Noto sans KR", sans-serif;
        font-weight: 700;
      }
    </style>
    <title th:text="${title}"></title>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  </head>
</html>
