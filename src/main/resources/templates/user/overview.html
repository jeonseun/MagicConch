<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layout(title='user info', css=~{::#customCSS}, main=~{::main}, js=~{::#customJS})">
<head>
    <th:block id="customCSS">
        <link rel="stylesheet" th:href="@{/css/profile.css}">
    </th:block>
</head>
<body>
<main class="container row mx-auto mt-5">
    <header class="mb-3">
        <nav th:replace="fragments/navs :: user_info_menu('info')"></nav>
    </header>
    <!-- 왼쪽 프로필 부분 -->
    <section class="col-12 col-md-4 col-lg-3">
        <!-- 프로필 -->
        <article>
            <!-- 사용자 프로필 정보 -->
            <div th:replace="fragments/components :: profileCard(${profileDTO})"></div>
            <!-- 사용자 프로필 정보 -->
        </article>
        <!-- 프로필 -->
    </section>
    <!-- 왼쪽 프로필 부분 -->

    <!-- 오른쪽 자기소개 부분 -->
    <section class="col-12 col-md-8 col-lg-9 mt-2">
        <!-- 자기소개 단락 -->
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button
                            class="accordion-button"
                            type="button"
                            data-mdb-toggle="collapse"
                            data-mdb-target="#collapseOne"
                            aria-expanded="true"
                            aria-controls="collapseOne">
                        자기소개
                    </button>
                </h2>
                <div
                        id="collapseOne"
                        class="accordion-collapse collapse show"
                        aria-labelledby="headingOne"
                        data-mdb-parent="#accordionExample">
                    <div class="accordion-body">
                        <p th:text="${info.aboutMe}"></p>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button
                            class="accordion-button collapsed"
                            type="button"
                            data-mdb-toggle="collapse"
                            data-mdb-target="#collapseTwo"
                            aria-expanded="false"
                            aria-controls="collapseTwo">
                        관심 분야
                    </button>
                </h2>
                <div
                        id="collapseTwo"
                        class="accordion-collapse collapse"
                        aria-labelledby="headingTwo"
                        data-mdb-parent="#accordionExample">
                    <div class="accordion-body">
                        <p th:text="${info.interests}"></p>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingThree">
                    <button
                            class="accordion-button collapsed"
                            type="button"
                            data-mdb-toggle="collapse"
                            data-mdb-target="#collapseThree"
                            aria-expanded="false"
                            aria-controls="collapseThree">
                        주요 경력
                    </button>
                </h2>
                <div
                        id="collapseThree"
                        class="accordion-collapse collapse"
                        aria-labelledby="headingThree"
                        data-mdb-parent="#accordionExample">
                    <div class="accordion-body">
                        <p th:text="${info.career}"></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- 자기소개 단락 -->

        <!-- 활동 로그 단락 -->
        <article class="row">

        </article>
        <!-- 활동 로그 단락 -->
    </section>
    <!-- 오른쪽 자기소개 부분 -->

</main>

</body>
</html>
