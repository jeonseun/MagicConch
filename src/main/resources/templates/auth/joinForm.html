<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout('join', ~{}, ~{::body}, ~{}, ~{})}" lang="en">

<body>
<main class="container">
    <section class="border-1 rounded shadow mx-auto mt-3 p-5 col-xl-7 col-lg-8 col-md-10 col-sm-12">
        <h3 class="text-center">회원가입</h3>
        <form th:action="@{/join}" th:method="post" th:object="${joinFormDTO}">
            <!-- id input -->
            <div class="mb-3">
                <label for="username"><i class="fas fa-user"></i> Login ID</label>
                <input id="username" type="text" class="form-control"
                       th:field="*{username}"
                       th:attr="value=${joinFormDTO.username}"
                       th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'">
                <div class="text-warning"
                     th:if="${#fields.hasErrors('username')}"
                     th:errors="*{username}">
                </div>
            </div>
            <!-- id input -->

            <!-- password input -->
            <div class="mb-3">
                <label for="password"><i class="fas fa-key"></i> Password</label>
                <input id="password" type="password" class="form-control"
                       th:field="*{password}"
                       th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'">
                <div class="text-warning"
                     th:if="${#fields.hasErrors('password')}"
                     th:errors="*{password}">
                </div>
            </div>
            <!-- password input -->

            <!-- password check input -->
            <div class="mb-3">
                <label for="passwordCheck"><i class="far fa-check-circle"></i> Password Check</label>
                <input id="passwordCheck" type="password" class="form-control"
                       th:field="*{passwordCheck}"
                       th:classappend="${#fields.hasErrors('passwordCheck')} ? 'is-invalid'">
                <div class="text-warning"
                     th:if="${#fields.hasErrors('passwordCheck')}"
                     th:errors="*{passwordCheck}">
                </div>
            </div>
            <!-- password check input -->

            <!-- name input -->
            <div class="mb-3">
                <label for="name"> <i class="fas fa-signature"></i> Name</label>
                <input id="name" type="text" class="form-control"
                       th:field="*{name}"
                       th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'">
                <div class="text-warning"
                     th:if="${#fields.hasErrors('name')}"
                     th:errors="*{name}">
                </div>
            </div>
            <!-- name input -->

            <!-- buttons -->
            <div class="d-flex">
                <input type="submit" class="btn btn-info flex-grow-1" value="JOIN">
                <a th:href="@{/loginForm}" class="btn btn-danger flex-grow-1 ms-3">CANCEL</a>
            </div>
            <!-- buttons -->
        </form>

    </section>
</main>
</body>

</html>
