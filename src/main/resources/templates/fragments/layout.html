<!DOCTYPE html>
<html th:lang="${#locale.getLanguage()}"
      xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- MDB css -->
    <link rel="stylesheet" href="/bootstrap/css/mdb.min.css"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"/>
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500&display=swap"/>
    <!-- 공통 커스텀 CSS -->
    <link rel="stylesheet" th:href="@{/css/global.css}" }>
    <link rel="stylesheet" th:href="@{/css/scrollbar.css}" }>
    <!-- 커스텀 메타 태그 -->
    <th:block th:replace="${head} ? ${head} : ~{}"></th:block>
    <!-- 커스텀 메타 태그 -->
    <title th:text="${title} ? ${title} : 'Magic Conch'"></title>

    <!-- 커스텀 CSS -->
    <th:block th:replace="${css} ? ${css} : ~{}"></th:block>
    <!-- 커스텀 CSS -->

</head>

<body class="h-100">

<!-- 컨텐츠 래퍼 -->
<div id="wrapper" class="position-relative min-vh-100">
    <!-- 페이지 헤더 -->
    <header>

        <!-- 메인 네비게이션 -->
        <nav th:replace="fragments/navs :: mainNav"></nav>
        <!-- 메인 네비게이션 -->

    </header>
    <!-- 페이지 헤더 -->


    <!-- 왼쪽 사이드 컨텐츠 -->
    <aside th:replace="${leftSide} ? ${leftSide} : ~{}">
    </aside>
    <!-- 왼쪽 사이드 컨텐츠 -->

    <!-- 메인 컨텐츠 -->
    <main th:replace="${main} ? ${main} : ~{}">
    </main>
    <!-- 메인 컨텐츠 -->

    <!-- 오른쪽 사이드 컨텐츠 -->
    <aside th:replace="${rightSide} ? ${rightSide} :  ~{}">
    </aside>
    <!-- 오른쪽 사이드 컨텐츠 -->

    <!-- 페이지 푸터 -->
    <footer id="footer">
        <!-- Copyright-->
        <div class="text-center p-3">
            © 2021 Copyright:
            <span class="text-dark text-white-50 ">team.univ</span>
        </div>
        <!-- Copyright -->
    </footer>
    <!-- 페이지 푸터 -->
</div>
<!-- 컨텐츠 래퍼 -->


<!-- JQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous">
</script>
<!-- JQuery -->

<!-- MDB js -->
<script type="text/javascript" src="/bootstrap/js/mdb.min.js"></script>
<!-- MDB js -->

<!-- 커스텀 JS-->
<th:block th:replace="${js} ? ${js} : ~{}"></th:block>
<!-- 커스텀 JS-->
</body>
</html>
