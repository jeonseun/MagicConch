<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(title='index',  main=~{::main},js=~{::#customJS}, css=~{::#css})}"
      lang="en">

<head>
    <th:block id="css">
        <link rel="stylesheet" th:href="@{/css/left.css}">
    </th:block>
</head>

<body>
<main class="d-flex flex-row mb-3">
    <!-- left -->
    <div id="index-left">
        <div class="sideMenu">
            <div class="accordion" id="questions">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button"
                                type="button"
                                data-mdb-toggle="collapse"
                                data-mdb-target="#collapseOne"
                                aria-expanded="true"
                                aria-controls="collapseOne">
                            나의 질문
                        </button>

                    </h2>
                    <div id="collapseOne"
                            class="accordion-collapse collapse show"
                            aria-labelledby="headingOne"
                            data-mdb-parent="#questions">
                        <div class="accordion-body">

                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion" id="bundles">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button"
                                type="button"
                                data-mdb-toggle="collapse"
                                data-mdb-target="#collapseTwo"
                                aria-expanded="true"
                                aria-controls="collapseTwo">
                            나의 번들
                        </button>

                    </h2>
                    <div id="collapseTwo"
                         class="accordion-collapse collapse show"
                         aria-labelledby="headingOne"
                         data-mdb-parent="#bundles">
                        <div class="accordion-body">

                        </div>
                    </div>
                </div>

            </div>
            <div class="accordion" id="teams">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingThree">
                        <button class="accordion-button"
                                type="button"
                                data-mdb-toggle="collapse"
                                data-mdb-target="#collapseThree"
                                aria-expanded="true"
                                aria-controls="collapseThree">
                            나의 팀
                        </button>

                    </h2>
                    <div id="collapseThree"
                         class="accordion-collapse collapse show"
                         aria-labelledby="headingOne"
                         data-mdb-parent="#teams">
                        <div class="accordion-body">

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- center -->
    <div id="index-center" class="d-flex flex-column" style="flex-basis: 50%"></div>
    <!--right-->
    <div class="d-flex justify-content-center" style="flex-basis: 25%">right</div>
</main>

<th:block id="customJS">
    <script th:src="@{/js/index.js}"></script>
</th:block>
</body>

</html>
